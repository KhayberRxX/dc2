<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Pro Chat PC - V22</title>
    <script>if (/Android|iPhone|iPad/i.test(navigator.userAgent)) window.location.href = "mobile.html";</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        video { background: #000; border-radius: 1rem; width: 100%; aspect-ratio: 16/9; object-fit: cover; border: 2px solid #27272a; }
        .ctrl-btn { background: #3f3f46; padding: 12px; rounded-xl: 0.75rem; transition: all 0.2s; border-radius: 12px; }
        .ctrl-btn.active { background: #4f46e5; }
        .ctrl-btn.off { background: #ef4444; }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen flex overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-zinc-950 flex items-center justify-center">
        <div class="bg-zinc-900 p-8 rounded-3xl text-center w-80">
            <h1 class="text-xl font-black mb-6 text-indigo-500 uppercase">GiriÅŸ Yap</h1>
            <input id="auth-email" class="w-full p-3 mb-2 bg-zinc-800 rounded-xl outline-none" placeholder="E-posta">
            <input id="auth-password" type="password" class="w-full p-3 mb-6 bg-zinc-800 rounded-xl outline-none" placeholder="Åifre">
            <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">GÄ°RÄ°Å</button>
        </div>
    </div>

    <aside class="w-64 bg-zinc-900 flex flex-col border-r border-zinc-800">
        <div id="channel-list" class="flex-1 p-3 space-y-1 overflow-y-auto"></div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <div id="call-invite" class="hidden absolute top-4 left-1/2 -translate-x-1/2 z-[450] bg-indigo-600 px-6 py-3 rounded-2xl flex items-center gap-4 shadow-2xl">
            <span class="text-xs font-bold uppercase">ğŸ“ Aktif Arama Var</span>
            <button onclick="joinCall()" class="bg-white text-indigo-600 px-4 py-1 rounded-lg font-black text-[10px]">KATIL</button>
        </div>

        <div id="call-panel" class="hidden bg-zinc-900 p-6 border-b border-zinc-800">
            <div class="grid grid-cols-2 gap-4 max-w-5xl mx-auto">
                <div class="relative">
                    <video id="localVideo" autoplay muted playsinline class="mirror"></video>
                    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-3">
                        <button id="mic-btn" onclick="toggleMic()" class="ctrl-btn off">ğŸ”‡</button>
                        <button id="cam-btn" onclick="toggleCam()" class="ctrl-btn off">ğŸš«</button>
                        <button id="screen-btn" onclick="shareScreen()" class="ctrl-btn">ğŸ–¥ï¸</button>
                    </div>
                </div>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
            <div class="flex justify-center mt-6">
                <button onclick="location.reload()" class="bg-red-600 px-10 py-2 rounded-full text-xs font-black">ARAMAYI KAPAT</button>
            </div>
        </div>

        <header class="h-16 flex items-center justify-between px-8 border-b border-zinc-900">
            <span id="ch-title" class="font-bold text-zinc-500 uppercase text-xs"># KANAL SEÃ‡Ä°N</span>
            <button id="call-btn" onclick="startCall()" class="hidden bg-green-600 px-6 py-2 rounded-xl text-[10px] font-black">ğŸ“ ARAMA BAÅLAT</button>
        </header>

        <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-3"></div>

        <form id="chat-form" class="hidden p-4 bg-zinc-900 flex gap-2">
            <input id="msg-input" class="flex-1 bg-zinc-800 p-3 rounded-xl outline-none" placeholder="Mesaj...">
            <button class="bg-indigo-600 px-6 rounded-xl font-bold">GÃ–NDER</button>
        </form>
    </main>

    <script>
        let _supabase, user, activeCh, pc, localStream, channel;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        window.onload = () => {
            _supabase = supabase.createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
            checkUser();
        };

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value, password = document.getElementById('auth-password').value;
            const { error } = type === 'login' ? await _supabase.auth.signInWithPassword({email, password}) : await _supabase.auth.signUp({email, password});
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { user = session.user; document.getElementById('auth-screen').classList.add('hidden'); loadChannels(); }
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list'); list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-3 rounded-xl hover:bg-zinc-800 text-xs font-bold uppercase";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function selectChannel(ch) {
            activeCh = ch.id;
            document.getElementById('ch-title').innerText = "# " + ch.name;
            document.getElementById('call-btn').classList.remove('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            loadMessages(); setupRealtime();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh).order('created_at');
            const box = document.getElementById('messages'); box.innerHTML = '';
            data?.forEach(m => {
                const d = document.createElement('div');
                d.className = `p-3 rounded-2xl max-w-sm ${m.user_id === user.id ? 'bg-indigo-600 ml-auto' : 'bg-zinc-900'}`;
                d.innerHTML = `<p class="text-[8px] opacity-40 uppercase">${m.username}</p><p class="text-sm">${m.content}</p>`;
                box.appendChild(d); box.scrollTop = box.scrollHeight;
            });
        }

        function setupRealtime() {
            if (channel) _supabase.removeChannel(channel);
            channel = _supabase.channel(`room-${activeCh}`, { config: { broadcast: { self: false } } });
            channel
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `channel_id=eq.${activeCh}` }, p => loadMessages())
            .on('broadcast', { event: 'invite' }, () => document.getElementById('call-invite').classList.remove('hidden'))
            .on('broadcast', { event: 'ready' }, async () => { if(pc) sendOffer(); })
            .on('broadcast', { event: 'signal' }, async ({ payload }) => {
                if (payload.offer) {
                    if (!pc) await initWebRTC();
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    channel.send({ type: 'broadcast', event: 'signal', payload: { answer } });
                } else if (payload.answer) {
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.answer));
                } else if (payload.candidate) {
                    try { await pc.addIceCandidate(new RTCIceCandidate(payload.candidate)); } catch(e){}
                }
            }).subscribe();
        }

        async function initWebRTC() {
            if (pc) return;
            pc = new RTCPeerConnection(config);
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            
            // VARSAYILAN OLARAK KAPAT
            localStream.getVideoTracks()[0].enabled = false;
            localStream.getAudioTracks()[0].enabled = false;
            
            document.getElementById('localVideo').srcObject = localStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.ontrack = (e) => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = (e) => { if(e.candidate) channel.send({ type: 'broadcast', event: 'signal', payload: { candidate: e.candidate } }); };
        }

        async function startCall() {
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
            channel.send({ type: 'broadcast', event: 'invite', payload: {} });
        }

        async function joinCall() {
            document.getElementById('call-invite').classList.add('hidden');
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
            setTimeout(() => channel.send({ type: 'broadcast', event: 'ready', payload: {} }), 1000);
        }

        async function sendOffer() {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            channel.send({ type: 'broadcast', event: 'signal', payload: { offer } });
        }

        function toggleMic() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('mic-btn');
            btn.innerText = track.enabled ? 'ğŸ¤' : 'ğŸ”‡';
            btn.className = `ctrl-btn ${track.enabled ? 'active' : 'off'}`;
        }

        function toggleCam() {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('cam-btn');
            btn.innerText = track.enabled ? 'ğŸ“¹' : 'ğŸš«';
            btn.className = `ctrl-btn ${track.enabled ? 'active' : 'off'}`;
        }

        async function shareScreen() {
            const s = await navigator.mediaDevices.getDisplayMedia({ video: true });
            const vt = s.getVideoTracks()[0];
            const sender = pc.getSenders().find(s => s.track.kind === 'video');
            sender.replaceTrack(vt);
            document.getElementById('localVideo').srcObject = s;
            vt.onended = () => { sender.replaceTrack(localStream.getVideoTracks()[0]); document.getElementById('localVideo').srcObject = localStream; };
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            await _supabase.from('messages').insert([{ content: i.value, channel_id: activeCh, username: user.email.split('@')[0], user_id: user.id }]);
            i.value = '';
        }
    </script>
</body>
</html>
