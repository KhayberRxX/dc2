<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat - Üyeli Sistem</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white h-screen overflow-hidden font-sans">

    <div id="auth-screen" class="flex items-center justify-center h-full">
        <div class="bg-zinc-900 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-zinc-800">
            <h1 class="text-3xl font-black mb-6 text-center text-blue-500 italic">PRO-CHAT</h1>
            <input id="auth-email" class="w-full p-4 mb-3 bg-zinc-800 rounded-xl border border-zinc-700 outline-none" placeholder="E-posta">
            <input id="auth-password" class="w-full p-4 mb-6 bg-zinc-800 rounded-xl border border-zinc-700 outline-none" type="password" placeholder="Şifre">
            <div class="space-y-3">
                <button onclick="handleAuth('login')" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-700 transition">Giriş Yap</button>
                <button onclick="handleAuth('signup')" class="w-full bg-zinc-800 p-4 rounded-xl font-bold hover:bg-zinc-700 transition border border-zinc-700 text-sm">Hesap Oluştur</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex h-full">
        <div class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 font-bold text-xl text-blue-500 border-b border-zinc-800 flex justify-between items-center">
                <span>PRO CHAT</span>
                <button onclick="logout()" class="text-[10px] text-red-500 hover:underline font-bold">ÇIKIŞ</button>
            </div>
            <div id="channel-list" class="flex-1 p-3 space-y-1 overflow-y-auto"></div>
            <div class="p-4 border-t border-zinc-800">
                <input id="new-channel-name" class="w-full p-2 bg-zinc-800 rounded mb-2 text-sm outline-none border border-zinc-700" placeholder="Kanal adı...">
                <button onclick="createChannel()" class="w-full bg-blue-600 p-2 rounded text-sm font-bold">KANAL OLUŞTUR</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-zinc-950">
            <div id="chat-header" class="h-16 flex items-center px-6 border-b border-zinc-800 font-bold text-zinc-400 italic"># Kanal Seçin</div>
            <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col"></div>
            <form id="chat-form" class="p-4 bg-zinc-900 border-t border-zinc-800 hidden">
                <div class="flex gap-2">
                    <input id="msg-input" class="flex-1 p-3 bg-zinc-800 rounded-xl outline-none border border-zinc-700" placeholder="Mesajınızı yazın...">
                    <button type="submit" class="bg-blue-600 px-6 py-2 rounded-xl font-bold">GÖNDER</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const _supabase = createClient(
            "https://zdixrufuczabxhvsvwsd.supabase.co", 
            "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8"
        );

        let currentUser = null;
        let activeChannelId = null;

        // AUTH KONTROLÜ
        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showScreen('chat');
                loadChannels();
            } else {
                showScreen('auth');
            }
        }

        function showScreen(type) {
            document.getElementById('auth-screen').classList.toggle('hidden', type === 'chat');
            document.getElementById('chat-screen').classList.toggle('hidden', type === 'auth');
        }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            
            const { data, error } = type === 'login' 
                ? await _supabase.auth.signInWithPassword({ email, password })
                : await _supabase.auth.signUp({ email, password });

            if (error) alert(error.message);
            else checkUser();
        }

        async function logout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        // KANAL VE MESAJ FONKSİYONLARI (Öncekiyle aynı ama user_id eklendi)
        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*').order('name');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-3 rounded-lg hover:bg-zinc-800 text-zinc-400";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function selectChannel(ch) {
            activeChannelId = ch.id;
            document.getElementById('chat-header').innerText = "# " + ch.name;
            document.getElementById('chat-form').classList.remove('hidden');
            
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', ch.id).order('created_at');
            const box = document.getElementById('messages');
            box.innerHTML = '';
            data?.forEach(m => addMsg(m));

            _supabase.channel('public:messages').on('postgres_changes', { 
                event: 'INSERT', schema: 'public', table: 'messages', filter: 'channel_id=eq.' + ch.id 
            }, p => addMsg(p.new)).subscribe();
        }

        function addMsg(m) {
            const box = document.getElementById('messages');
            const d = document.createElement('div');
            const isMe = m.user_id === currentUser?.id;
            d.className = `p-3 rounded-2xl w-fit max-w-sm border border-zinc-800 shadow-lg ${isMe ? 'bg-blue-600 ml-auto' : 'bg-zinc-800'}`;
            d.innerHTML = `<span class="text-[10px] ${isMe ? 'text-blue-200' : 'text-blue-400'} font-bold block mb-1">${m.username}</span><span class="text-sm">${m.content}</span>`;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            if(!i.value || !activeChannelId) return;

            await _supabase.from('messages').insert([{ 
                content: i.value, 
                channel_id: activeChannelId, 
                username: currentUser.email.split('@')[0],
                user_id: currentUser.id // Kendi mesajlarımızı ayırt etmek için
            }]);
            i.value = '';
        }

        async function createChannel() {
            const input = document.getElementById('new-channel-name');
            if(!input.value.trim()) return;
            await _supabase.from('channels').insert([{ name: input.value.trim() }]);
            input.value = '';
            loadChannels();
        }

        checkUser();
    </script>
</body>
</html>
