<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat - Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white h-screen overflow-hidden font-sans">

    <div class="flex h-full">
        <div class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 font-bold text-xl text-blue-500 border-b border-zinc-800 tracking-tighter">PRO CHAT</div>
            <div id="channel-list" class="flex-1 p-3 space-y-1 overflow-y-auto"></div>
            <div class="p-4 border-t border-zinc-800">
                <input id="new-channel-name" class="w-full p-2 bg-zinc-800 rounded mb-2 text-sm outline-none border border-zinc-700" placeholder="Kanal adı...">
                <button onclick="createChannel()" class="w-full bg-blue-600 p-2 rounded text-sm font-bold hover:bg-blue-500 transition">KANAL OLUŞTUR</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col">
            <div id="chat-header" class="h-16 flex items-center px-6 border-b border-zinc-800 font-bold text-zinc-400 italic"># Kanal Seçin</div>
            <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col bg-zinc-950"></div>
            <form id="chat-form" class="p-4 bg-zinc-900 border-t border-zinc-800 hidden">
                <div class="flex gap-2">
                    <input id="msg-input" class="flex-1 p-3 bg-zinc-800 rounded-xl outline-none border border-zinc-700 focus:border-blue-500" placeholder="Mesajınızı buraya yazın...">
                    <button type="submit" class="bg-blue-600 px-6 py-2 rounded-xl font-bold">GÖNDER</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const _supabase = createClient(
            "https://zdixrufuczabxhvsvwsd.supabase.co", 
            "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8"
        );

        let activeChannelId = null;
        let nick = "Kullanıcı_" + Math.floor(Math.random() * 1000);

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*').order('name');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-3 rounded-lg hover:bg-zinc-800 text-zinc-400 transition hover:text-white";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function selectChannel(ch) {
            activeChannelId = ch.id;
            document.getElementById('chat-header').innerText = "# " + ch.name;
            document.getElementById('chat-form').classList.remove('hidden');
            
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', ch.id).order('created_at');
            const box = document.getElementById('messages');
            box.innerHTML = '';
            data?.forEach(m => addMsg(m));

            // Realtime Dinleyici
            _supabase.channel('public:messages').on('postgres_changes', { 
                event: 'INSERT', 
                schema: 'public', 
                table: 'messages', 
                filter: 'channel_id=eq.' + ch.id 
            }, p => addMsg(p.new)).subscribe();
        }

        function addMsg(m) {
            const box = document.getElementById('messages');
            const d = document.createElement('div');
            d.className = "bg-zinc-800 p-3 rounded-2xl w-fit max-w-sm border border-zinc-700 shadow-lg";
            d.innerHTML = `<span class="text-[10px] text-blue-400 font-bold block mb-1">${m.username || 'Anonim'}</span><span class="text-sm">${m.content}</span>`;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        async function createChannel() {
            const input = document.getElementById('new-channel-name');
            if(!input.value.trim()) return;
            const { error } = await _supabase.from('channels').insert([{ name: input.value.trim() }]);
            if(error) alert("Hata: " + error.message);
            input.value = '';
            loadChannels();
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            const content = i.value.trim();
            if(!content || !activeChannelId) return;

            const { error } = await _supabase.from('messages').insert([
                { content: content, channel_id: activeChannelId, username: nick }
            ]);
            
            if(error) alert("Mesaj Gönderilemedi: " + error.message);
            i.value = '';
        }

        loadChannels();
    </script>
</body>
</html>
