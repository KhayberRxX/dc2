<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat V6 - Fixed Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-950 text-white h-screen overflow-hidden font-sans">

    <div id="auth-screen" class="flex items-center justify-center h-full">
        <div class="bg-zinc-900 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-zinc-800 text-center">
            <h1 class="text-3xl font-black mb-6 text-blue-500 italic uppercase tracking-tighter">PRO CHAT</h1>
            <input id="auth-email" class="w-full p-4 mb-3 bg-zinc-800 rounded-xl border border-zinc-700 outline-none focus:border-blue-500" placeholder="E-posta">
            <input id="auth-password" class="w-full p-4 mb-6 bg-zinc-800 rounded-xl border border-zinc-700 outline-none focus:border-blue-500" type="password" placeholder="≈ûifre">
            <div class="space-y-3">
                <button onclick="handleAuth('login')" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-700 transition">Giri≈ü Yap</button>
                <button onclick="handleAuth('signup')" class="w-full bg-zinc-800 p-4 rounded-xl font-bold hover:bg-zinc-700 transition border border-zinc-700 text-zinc-400">Hesap Olu≈ütur</button>
            </div>
            <p id="auth-error" class="text-red-500 text-xs mt-4 font-bold"></p>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex h-full">
        <div class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 font-bold text-xl text-blue-500 border-b border-zinc-800 flex justify-between items-center italic">
                <span>PRO CHAT</span>
                <button id="admin-btn" onclick="toggleAdminPanel()" class="hidden bg-amber-600 text-[9px] p-1 rounded font-black text-white uppercase shadow-lg">Admin</button>
            </div>
            <div id="channel-list" class="flex-1 p-3 space-y-1 overflow-y-auto"></div>
            <div class="p-4 border-t border-zinc-800 bg-zinc-900/50">
                <input id="new-channel-name" class="w-full p-3 bg-zinc-800 rounded-xl mb-2 text-sm outline-none border border-zinc-700" placeholder="Yeni kanal adƒ±...">
                <button onclick="createChannel()" class="w-full bg-blue-600 p-2 rounded-xl text-sm font-bold uppercase tracking-tighter">Grup A√ß</button>
            </div>
            <button onclick="logout()" class="p-4 text-xs text-zinc-600 hover:text-red-500 text-left border-t border-zinc-800 font-bold uppercase tracking-widest">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <div class="flex-1 flex flex-col relative">
            <div id="video-panel" class="hidden bg-zinc-900 border-b border-zinc-800 p-4 flex flex-col items-center gap-3">
                <video id="localVideo" autoplay muted playsinline class="w-64 h-48 bg-black rounded-2xl mirror border-2 border-blue-500 shadow-xl object-cover"></video>
                <div class="flex gap-2">
                    <button onclick="toggleMic()" id="mic-btn" class="p-2 bg-zinc-800 rounded-full border border-zinc-700">üéôÔ∏è</button>
                    <button onclick="toggleCam()" id="cam-btn" class="p-2 bg-zinc-800 rounded-full border border-zinc-700">üì∑</button>
                    <button onclick="endCall()" class="px-6 bg-red-600 rounded-full font-bold text-xs uppercase">Kapat</button>
                </div>
            </div>

            <div class="h-16 flex items-center justify-between px-6 border-b border-zinc-800 bg-zinc-950/80 backdrop-blur">
                <span id="header-text" class="font-bold text-zinc-400"># Kanal Se√ßin</span>
                <div class="flex gap-2">
                    <button id="call-btn" onclick="startCall()" class="hidden text-[10px] bg-green-600/20 text-green-500 border border-green-500/50 p-2 rounded-xl font-bold uppercase hover:bg-green-600 hover:text-white transition">üìû Ara</button>
                    <button id="invite-btn" onclick="copyInviteLink()" class="hidden text-[10px] bg-zinc-800 p-2 rounded-xl border border-zinc-700 hover:bg-zinc-700 transition">üîó Davet Et</button>
                </div>
            </div>

            <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col bg-zinc-950"></div>

            <form id="chat-form" class="p-4 bg-zinc-900 border-t border-zinc-800 hidden flex gap-3">
                <input id="msg-input" class="flex-1 p-4 bg-zinc-800 rounded-2xl outline-none border border-zinc-700 focus:border-blue-500 transition" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
                <button type="submit" class="bg-blue-600 px-8 rounded-2xl font-black hover:bg-blue-500 transition shadow-lg">G√ñNDER</button>
            </form>

            <div id="admin-panel" class="absolute right-0 top-0 h-full w-80 bg-zinc-900 border-l border-zinc-700 shadow-2xl transform translate-x-full transition-transform z-50 p-6 overflow-y-auto">
                <div class="flex justify-between items-center mb-6 border-b border-zinc-800 pb-4">
                    <h2 class="text-xl font-black text-amber-500 italic uppercase tracking-tighter">Y√∂netim</h2>
                    <button onclick="toggleAdminPanel()" class="text-zinc-500 font-bold text-xl">√ó</button>
                </div>
                <div id="all-channels-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
