<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat - Canlı</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white h-screen overflow-hidden">

    <div id="app" class="flex h-full">
        <div class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 font-bold text-xl text-blue-500 border-b border-zinc-800">PRO CHAT</div>
            <div id="channel-list" class="flex-1 p-4 space-y-2 overflow-y-auto"></div>
            <div class="p-4 border-t border-zinc-800">
                <input id="new-channel-name" class="w-full p-2 bg-zinc-800 rounded mb-2 text-sm outline-none border border-zinc-700 focus:border-blue-500" placeholder="Kanal adı...">
                <button onclick="createChannel()" class="w-full bg-blue-600 p-2 rounded text-sm font-bold">KANAL OLUŞTUR</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col">
            <div id="chat-header" class="h-16 flex items-center px-6 border-b border-zinc-800 font-bold text-lg text-zinc-400"># Kanal Seçin</div>
            <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col"></div>
            <form id="chat-form" class="p-4 bg-zinc-900 border-t border-zinc-800 hidden">
                <input id="msg-input" class="w-full p-3 bg-zinc-800 rounded-xl outline-none border border-zinc-700" placeholder="Mesaj yazın...">
            </form>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const _supabase = createClient(
            "https://zdixrufuczabxhvsvwsd.supabase.co", 
            "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8"
        );

        let activeChannelId = null;
        let nick = "Anonim_" + Math.floor(Math.random() * 100);

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-2 rounded hover:bg-zinc-800 text-zinc-400";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function selectChannel(ch) {
            activeChannelId = ch.id;
            document.getElementById('chat-header').innerText = "# " + ch.name;
            document.getElementById('chat-form').classList.remove('hidden');
            
            // Mesajları çek
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', ch.id).order('created_at');
            const box = document.getElementById('messages');
            box.innerHTML = '';
            data?.forEach(m => addMsg(m));

            // Canlı dinle
            _supabase.channel('room-' + ch.id).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: 'channel_id=eq.' + ch.id }, p => addMsg(p.new)).subscribe();
        }

        function addMsg(m) {
            const box = document.getElementById('messages');
            const d = document.createElement('div');
            d.className = "bg-zinc-800 p-2 rounded-lg w-fit";
            d.innerHTML = `<span class="text-[10px] text-blue-400 block">${m.username}</span>${m.content}`;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        async function createChannel() {
            const input = document.getElementById('new-channel-name');
            if(!input.value) return;
            const { error } = await _supabase.from('channels').insert([{ name: input.value }]);
            if(error) alert("SQL İzni Yok: " + error.message);
            input.value = '';
            loadChannels();
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            await _supabase.from('messages').insert([{ content: i.value, channel_id: activeChannelId, username: nick }]);
            i.value = '';
        }

        loadChannels();
    </script>
</body>
</html>
