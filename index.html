<body class="bg-zinc-950 text-white h-screen flex overflow-hidden font-sans">

        <header class="h-16 flex items-center justify-between px-8 border-b border-zinc-900">

        <div id="emoji-panel" class="hidden p-2 bg-zinc-800 flex gap-2 justify-center border-t border-zinc-700">
            <button onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</button><button onclick="addEmoji('ğŸ”¥')">ğŸ”¥</button><button onclick="addEmoji('ğŸ‘')">ğŸ‘</button><button onclick="addEmoji('â¤ï¸')">â¤ï¸</button><button onclick="addEmoji('ğŸ˜®')">ğŸ˜®</button>
        </div>
        
        <form id="chat-form" class="hidden p-4 bg-zinc-900 flex gap-2 items-center">

            <input id="msg-input" class="flex-1 bg-zinc-800 p-3 rounded-xl outline-none" placeholder="Mesaj...">
            <button class="bg-indigo-600 px-6 py-3 rounded-xl font-bold">GÃ–NDER</button>
        </form>
    </main>

    <script>
        let _supabase, user, activeCh, pc, localStream, channel, screenStream;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        window.onload = () => {
            _supabase = supabase.createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
            checkUser();
        };

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value, password = document.getElementById('auth-password').value;
            const { error } = type === 'login' ? await _supabase.auth.signInWithPassword({email, password}) : await _supabase.auth.signUp({email, password});
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { user = session.user; document.getElementById('auth-screen').classList.add('hidden'); loadChannels(); }
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list'); list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-3 rounded-xl hover:bg-zinc-800 text-xs font-bold uppercase transition-colors";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function createChannel() {
            const name = document.getElementById('new-ch').value;
            if(!name) return;
            await _supabase.from('channels').insert([{ name, creator_id: user.id }]);
            location.reload();
        }

        async function selectChannel(ch) {
            activeCh = ch.id;
            document.getElementById('ch-title').innerText = "# " + ch.name;
            document.getElementById('call-btn').classList.remove('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            loadMessages();
            setupRealtime();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh).order('created_at');
            const box = document.getElementById('messages'); box.innerHTML = '';
            data?.forEach(addMsg); box.scrollTop = box.scrollHeight;
        }

        function addMsg(m) {
            const box = document.getElementById('messages'), isMe = m.user_id === user.id;
            const d = document.createElement('div');
            d.className = `p-3 rounded-2xl max-w-sm ${isMe ? 'bg-indigo-600 ml-auto' : 'bg-zinc-900'}`;
            d.innerHTML = `<p class="text-[8px] opacity-40 font-bold uppercase">${m.username}</p><p class="text-sm">${m.content}</p>`;
            box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        // --- CORE WEBRTC & FEATURES ---
        function setupRealtime() {
            if (channel) _supabase.removeChannel(channel);
            channel = _supabase.channel(`room-${activeCh}`, { config: { broadcast: { self: false } } });
            
            channel
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `channel_id=eq.${activeCh}` }, p => addMsg(p.new))
            .on('broadcast', { event: 'invite' }, () => document.getElementById('call-invite').classList.remove('hidden'))
            .on('broadcast', { event: 'ready' }, async () => { if(pc) sendOffer(); })
            .on('broadcast', { event: 'point' }, (p) => showPointer(p.payload))
            .on('broadcast', { event: 'signal' }, async ({ payload }) => {
                if (payload.offer) {
                    if (!pc) await initWebRTC();
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    channel.send({ type: 'broadcast', event: 'signal', payload: { answer } });
                } else if (payload.answer) {
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.answer));
                } else if (payload.candidate) {
                    try { await pc.addIceCandidate(new RTCIceCandidate(payload.candidate)); } catch(e){}
                }
            })
            .subscribe();
        }

        async function initWebRTC() {
            if (pc) return;
            pc = new RTCPeerConnection(config);
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            
            pc.ontrack = (e) => { document.getElementById('remoteVideo').srcObject = e.streams[0]; };
            pc.onicecandidate = (e) => { if(e.candidate) channel.send({ type: 'broadcast', event: 'signal', payload: { candidate: e.candidate } }); };
        }

        async function startCall() {
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
            channel.send({ type: 'broadcast', event: 'invite', payload: {} });
        }

        async function joinCall() {
            document.getElementById('call-invite').classList.add('hidden');
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
            setTimeout(() => channel.send({ type: 'broadcast', event: 'ready', payload: {} }), 1000);
        }

        async function sendOffer() {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            channel.send({ type: 'broadcast', event: 'signal', payload: { offer } });
        }

        // --- CONTROLS ---
        function toggleMic() {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            document.getElementById('mic-btn').innerText = audioTrack.enabled ? 'ğŸ¤' : 'ğŸ”‡';
        }
        function toggleCam() {
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            document.getElementById('cam-btn').innerText = videoTrack.enabled ? 'ğŸ“¹' : 'ğŸš«';
        }
        async function shareScreen() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoTrack = screenStream.getVideoTracks()[0];
                const sender = pc.getSenders().find(s => s.track.kind === 'video');
                sender.replaceTrack(videoTrack);
                document.getElementById('localVideo').srcObject = screenStream;
                videoTrack.onended = () => { sender.replaceTrack(localStream.getVideoTracks()[0]); document.getElementById('localVideo').srcObject = localStream; };
            } catch (err) { console.error("Ekran paylaÅŸÄ±mÄ± hatasÄ±:", err); }
        }

        // --- POINTER & FULLSCREEN ---
        document.getElementById('remoteVideo').onclick = (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            channel.send({ type: 'broadcast', event: 'point', payload: { x, y } });
        };
        function showPointer(p) {
            const dot = document.getElementById('remote-pointer');
            dot.style.left = p.x + "%"; dot.style.top = p.y + "%";
            dot.classList.remove('hidden'); setTimeout(() => dot.classList.add('hidden'), 2000);
        }
        function toggleFullscreen() {
            document.getElementById('remoteVideo').classList.toggle('fullscreen-remote');
        }

        function addEmoji(e) { document.getElementById('msg-input').value += e; document.getElementById('emoji-panel').classList.add('hidden'); }
        
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input'); if(!i.value.trim()) return;
            await _supabase.from('messages').insert([{ content: i.value, channel_id: activeCh, username: user.email.split('@')[0], user_id: user.id }]);
            i.value = '';
        }
    </script>
</body>
