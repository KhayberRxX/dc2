<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat PC V13</title>
    <script>if (/Android|iPhone|iPad/i.test(navigator.userAgent)) window.location.href = "mobile.html";</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        video { width: 100%; border-radius: 1rem; background: #000; border: 2px solid #333; }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: #6366f1; }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen flex overflow-hidden font-sans">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-zinc-950 flex items-center justify-center">
        <div class="bg-zinc-900 p-10 rounded-[2.5rem] border border-zinc-800 text-center w-96 shadow-2xl">
            <h1 class="text-4xl font-black mb-8 text-indigo-500 italic uppercase">PRO CHAT</h1>
            <input id="auth-email" class="w-full p-4 mb-3 bg-zinc-800 rounded-2xl outline-none focus:ring-2 ring-indigo-500" placeholder="E-posta">
            <input id="auth-password" type="password" class="w-full p-4 mb-8 bg-zinc-800 rounded-2xl outline-none focus:ring-2 ring-indigo-500" placeholder="Åžifre">
            <div class="space-y-3">
                <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold hover:bg-indigo-500 transition">GiriÅŸ Yap</button>
                <button onclick="handleAuth('signup')" class="w-full bg-zinc-800 py-4 rounded-2xl font-bold text-zinc-400 hover:text-white transition">Hesap OluÅŸtur</button>
            </div>
        </div>
    </div>

    <div class="w-72 bg-zinc-900 border-r border-zinc-800 flex flex-col">
        <div class="p-8 font-black text-2xl text-indigo-500 italic border-b border-zinc-800">DISCORD</div>
        <div id="channel-list" class="flex-1 p-4 overflow-y-auto space-y-1"></div>
        <button onclick="logout()" class="p-6 text-xs text-zinc-500 hover:text-red-500 font-bold uppercase tracking-widest border-t border-zinc-800">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>

    <div class="flex-1 flex flex-col relative">
        <div id="call-panel" class="hidden bg-zinc-900/95 backdrop-blur-xl border-b border-zinc-800 p-6">
            <div id="video-grid" class="max-w-4xl mx-auto">
                <div class="relative"><video id="localVideo" autoplay muted playsinline class="mirror border-indigo-500"></video><span class="absolute top-2 left-2 text-[10px] bg-black/60 px-2 py-1 rounded">SÄ°Z</span></div>
                <div class="relative"><video id="remoteVideo" autoplay playsinline></video><span class="absolute top-2 left-2 text-[10px] bg-black/60 px-2 py-1 rounded">DÄ°ÄžER</span></div>
            </div>
            <div class="flex justify-center mt-6">
                <button onclick="endCall()" class="bg-red-600 px-10 py-3 rounded-full font-black text-sm uppercase shadow-lg shadow-red-500/20 active:scale-95 transition">AramayÄ± Bitir</button>
            </div>
        </div>

        <header class="h-20 flex items-center justify-between px-8 border-b border-zinc-900">
            <span id="header-text" class="font-bold text-zinc-400 text-lg"># KANAL SEÃ‡Ä°N</span>
            <button id="call-btn" onclick="startCall()" class="hidden bg-green-600/20 text-green-500 border border-green-500/40 px-6 py-2 rounded-xl font-bold text-xs uppercase hover:bg-green-600 hover:text-white transition-all">ðŸ“ž Aramaya KatÄ±l</button>
        </header>

        <div id="messages" class="flex-1 p-8 overflow-y-auto space-y-4"></div>

        <form id="chat-form" class="hidden p-6 bg-zinc-900 border-t border-zinc-800 flex gap-4">
            <input id="msg-input" class="flex-1 bg-zinc-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500" placeholder="Mesaj gÃ¶nder...">
            <button class="bg-indigo-600 px-8 rounded-2xl font-bold uppercase shadow-lg">GÃ¶nder</button>
        </form>
    </div>

    <script>
        let _supabase, user, activeCh, pc, localStream;

        window.onload = () => {
            _supabase = supabase.createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
            checkUser();
        };

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { data, error } = type === 'login' 
                ? await _supabase.auth.signInWithPassword({ email, password })
                : await _supabase.auth.signUp({ email, password });
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                user = session.user;
                document.getElementById('auth-screen').classList.add('hidden');
                loadChannels();
            }
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-4 rounded-xl hover:bg-zinc-800 text-sm font-bold transition uppercase tracking-tighter";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function selectChannel(ch) {
            activeCh = ch.id;
            document.getElementById('header-text').innerText = "# " + ch.name.toUpperCase();
            document.getElementById('call-btn').classList.remove('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            loadMessages();
            setupSignaling();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh).order('created_at');
            const box = document.getElementById('messages');
            box.innerHTML = ''; data?.forEach(addMsg);
            box.scrollTop = box.scrollHeight;
        }

        function addMsg(m) {
            const box = document.getElementById('messages');
            const isMe = m.user_id === user.id;
            const d = document.createElement('div');
            d.className = `p-4 rounded-2xl max-w-md ${isMe ? 'bg-indigo-600 ml-auto' : 'bg-zinc-800'}`;
            d.innerHTML = `<p class="text-[9px] font-black opacity-40 uppercase">${m.username}</p><p>${m.content}</p>`;
            box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        // --- ARAMA MANTIÄžI (WEBRTC) ---
        async function startCall() {
            document.getElementById('call-panel').classList.remove('hidden');
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            initWebRTC();
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendSignal(offer);
        }

        function initWebRTC() {
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = e => { if(e.candidate) sendSignal({ type: 'candidate', candidate: e.candidate }); };
        }

        function setupSignaling() {
            _supabase.channel(`room-${activeCh}`).on('broadcast', { event: 'signal' }, async ({ payload }) => {
                if (!pc) {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('localVideo').srcObject = localStream;
                    initWebRTC();
                }
                if (payload.type === 'offer') {
                    await pc.setRemoteDescription(payload);
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendSignal(answer);
                } else if (payload.type === 'answer') {
                    await pc.setRemoteDescription(payload);
                } else if (payload.type === 'candidate') {
                    await pc.addIceCandidate(payload.candidate);
                }
            }).subscribe();
        }

        async function sendSignal(payload) {
            _supabase.channel(`room-${activeCh}`).send({ type: 'broadcast', event: 'signal', payload });
        }

        function endCall() { localStream?.getTracks().forEach(t => t.stop()); location.reload(); }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            await _supabase.from('messages').insert([{ content: input.value, channel_id: activeCh, username: user.email.split('@')[0], user_id: user.id }]);
            input.value = '';
        }

        function logout() { _supabase.auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
