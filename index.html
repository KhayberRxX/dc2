<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat - Stabil S√ºr√ºm</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen overflow-hidden font-sans">

    <div id="auth-screen" class="flex items-center justify-center h-full">
        <div class="bg-zinc-900 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-zinc-800 text-center">
            <h1 class="text-3xl font-black mb-6 text-blue-500 italic uppercase">PRO CHAT</h1>
            <div id="invite-alert" class="hidden bg-blue-900/30 text-blue-400 p-3 rounded-xl mb-4 text-[10px] font-bold border border-blue-800 italic uppercase">
                ‚ö†Ô∏è Davet linki algƒ±landƒ±! Giri≈ü yapƒ±nca kanala ekleneceksin.
            </div>
            <input id="auth-email" class="w-full p-4 mb-3 bg-zinc-800 rounded-xl border border-zinc-700 outline-none focus:border-blue-500" placeholder="E-posta">
            <input id="auth-password" class="w-full p-4 mb-6 bg-zinc-800 rounded-xl border border-zinc-700 outline-none focus:border-blue-500" type="password" placeholder="≈ûifre">
            <div class="space-y-3">
                <button onclick="handleAuth('login')" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-700 transition">Giri≈ü Yap</button>
                <button onclick="handleAuth('signup')" class="w-full bg-zinc-800 p-4 rounded-xl font-bold hover:bg-zinc-700 transition border border-zinc-700">Hesap Olu≈ütur</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex h-full">
        <div class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 font-bold text-xl text-blue-500 border-b border-zinc-800 flex justify-between items-center tracking-tighter italic">
                <span>PRO CHAT</span>
                <button id="admin-btn" onclick="toggleAdminPanel()" class="hidden bg-amber-600 text-[9px] p-1 rounded font-black text-white">ADMƒ∞N</button>
            </div>
            <div id="channel-list" class="flex-1 p-3 space-y-1 overflow-y-auto">
                <p class="text-zinc-600 text-[10px] text-center mt-4">Kanallar y√ºkleniyor...</p>
            </div>
            <div class="p-4 border-t border-zinc-800 bg-zinc-900/50">
                <input id="new-channel-name" class="w-full p-3 bg-zinc-800 rounded-xl mb-2 text-sm outline-none border border-zinc-700 focus:border-blue-500" placeholder="√ñzel kanal adƒ±...">
                <button onclick="createChannel()" class="w-full bg-blue-600 p-2 rounded-xl text-sm font-bold hover:bg-blue-500">KANAL OLU≈ûTUR</button>
            </div>
            <button onclick="logout()" class="p-4 text-xs text-zinc-600 hover:text-red-500 text-left border-t border-zinc-800 font-bold">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <div class="flex-1 flex flex-col relative">
            <div id="chat-header" class="h-16 flex items-center justify-between px-6 border-b border-zinc-800 font-bold text-zinc-400">
                <span id="header-text"># Kanal Se√ßin</span>
                <button id="invite-btn" onclick="copyInviteLink()" class="hidden text-[10px] bg-zinc-800 p-2 rounded-xl border border-zinc-700 hover:bg-zinc-700 transition">DAVET Lƒ∞NKƒ∞ üîó</button>
            </div>
            <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col bg-zinc-950 italic"></div>
            <form id="chat-form" class="p-4 bg-zinc-900 border-t border-zinc-800 hidden flex gap-3">
                <input id="msg-input" class="flex-1 p-4 bg-zinc-800 rounded-2xl outline-none border border-zinc-700 focus:border-blue-500" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
                <button type="submit" class="bg-blue-600 px-8 rounded-2xl font-black hover:bg-blue-500 transition">G√ñNDER</button>
            </form>

            <div id="admin-panel" class="absolute right-0 top-0 h-full w-80 bg-zinc-900 border-l border-zinc-700 shadow-2xl transform translate-x-full transition-transform z-50 p-6 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-black text-amber-500 italic uppercase">Admin Y√∂netimi</h2>
                    <button onclick="toggleAdminPanel()" class="text-zinc-500 font-bold hover:text-white">X</button>
                </div>
                <div id="all-channels-list" class="space-y-3 font-sans"></div>
            </div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const _supabase = createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");

        let currentUser = null;
        let activeChannelId = null;

        // Davet linki kontrol√º
        const inviteId = new URLSearchParams(window.location.search).get('invite');
        if (inviteId) document.getElementById('invite-alert').classList.remove('hidden');

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value;
            if (!email || !password) return alert("Bilgileri girin!");

            const { data, error } = type === 'login' 
                ? await _supabase.auth.signInWithPassword({ email, password })
                : await _supabase.auth.signUp({ email, password });

            if (error) alert("Hata: " + error.message);
            else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('chat-screen').classList.remove('hidden');
                
                // Davet varsa katƒ±l
                if (inviteId) {
                    await _supabase.from('channel_members').upsert([{ channel_id: inviteId, user_id: currentUser.id }]);
                    window.history.replaceState({}, document.title, window.location.pathname);
                }

                if (currentUser.email === 'test@test.com') document.getElementById('admin-btn').classList.remove('hidden');
                loadChannels();
            }
        }

        async function loadChannels() {
            const { data, error } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            
            if (data?.length === 0) {
                list.innerHTML = '<p class="text-zinc-600 text-[10px] text-center mt-4">Hen√ºz kanalƒ±nƒ±z yok.</p>';
            }

            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-3 rounded-xl hover:bg-zinc-800 text-zinc-500 hover:text-white transition text-xs mb-1 border border-transparent hover:border-zinc-700";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function createChannel() {
            const name = document.getElementById('new-channel-name').value.trim();
            if (!name) return;
            
            const { data, error } = await _supabase.from('channels').insert([{ name: name, creator_id: currentUser.id }]).select();
            if (error) return alert("Hata: " + error.message);
            
            if (data) {
                await _supabase.from('channel_members').insert([{ channel_id: data[0].id, user_id: currentUser.id }]);
                document.getElementById('new-channel-name').value = '';
                loadChannels();
            }
        }

        async function selectChannel(ch) {
            activeChannelId = ch.id;
            document.getElementById('header-text').innerText = "# " + ch.name;
            document.getElementById('invite-btn').classList.remove('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', ch.id).order('created_at');
            const box = document.getElementById('messages');
            box.innerHTML = '';
            data?.forEach(m => addMsgToScreen(m));
            box.scrollTop = box.scrollHeight;

            _supabase.channel(`room-${ch.id}`).on('postgres_changes', { 
                event: 'INSERT', schema: 'public', table: 'messages', filter: 'channel_id=eq.' + ch.id 
            }, p => addMsgToScreen(p.new)).subscribe();
        }

        function addMsgToScreen(m) {
            const box = document.getElementById('messages');
            const isMe = m.user_id === currentUser.id;
            const d = document.createElement('div');
            d.className = `p-4 rounded-3xl w-fit max-w-sm border shadow-xl ${isMe ? 'bg-blue-600 border-blue-500 ml-auto rounded-tr-none' : 'bg-zinc-900 border-zinc-800 rounded-tl-none'}`;
            d.innerHTML = `<span class="text-[9px] font-black block mb-1 opacity-70 uppercase tracking-tighter">${m.username}</span><span class="text-sm font-medium">${m.content}</span>`;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            if (!i.value.trim() || !activeChannelId) return;

            await _supabase.from('messages').insert([{ 
                content: i.value, channel_id: activeChannelId, 
                username: currentUser.email.split('@')[0], user_id: currentUser.id 
            }]);
            i.value = '';
        }

        function copyInviteLink() {
            const link = `${window.location.origin}${window.location.pathname}?invite=${activeChannelId}`;
            navigator.clipboard.writeText(link);
            alert("Davet linki kopyalandƒ±!");
        }

        function toggleAdminPanel() {
            const panel = document.getElementById('admin-panel');
            panel.classList.toggle('translate-x-full');
            if (!panel.classList.contains('translate-x-full')) loadAdminChannels();
        }

        async function loadAdminChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('all-channels-list');
            list.innerHTML = '';
            data?.forEach(ch => {
                const div = document.createElement('div');
                div.className = "bg-zinc-800 p-4 rounded-2xl flex justify-between items-center border border-zinc-700 shadow-lg";
                div.innerHTML = `<span class="text-xs font-bold text-zinc-300"># ${ch.name}</span><button onclick="deleteChannel('${ch.id}')" class="text-[10px] bg-red-600 px-3 py-1 rounded-xl font-black hover:bg-red-500">Sƒ∞L</button>`;
                list.appendChild(div);
            });
        }

        async function deleteChannel(id) {
            if (confirm("Kanal silinsin mi?")) {
                await _supabase.from('channels').delete().eq('id', id);
                loadAdminChannels();
                loadChannels();
            }
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }

        checkUser();
    </script>
</body>
</html>
