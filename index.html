<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat PC V15 - Ultimate</title>
    <script>if (/Android|iPhone|iPad/i.test(navigator.userAgent)) window.location.href = "mobile.html";</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        .pointer-dot { position: absolute; width: 20px; height: 20px; background: red; border: 2px solid white; border-radius: 50%; pointer-events: none; z-index: 1000; transform: translate(-50%, -50%); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { scale: 1; opacity: 1; } 100% { scale: 2; opacity: 0; } }
        video { background: #000; border-radius: 1.5rem; width: 100%; aspect-ratio: 16/9; object-fit: cover; border: 2px solid #27272a; }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen flex overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-zinc-950 flex items-center justify-center">
        <div class="bg-zinc-900 p-10 rounded-[2.5rem] border border-zinc-800 text-center w-96 shadow-2xl">
            <h1 class="text-4xl font-black mb-8 text-indigo-500 italic uppercase">PRO CHAT</h1>
            <input id="auth-email" class="w-full p-4 mb-3 bg-zinc-800 rounded-2xl outline-none" placeholder="E-posta">
            <input id="auth-password" type="password" class="w-full p-4 mb-8 bg-zinc-800 rounded-2xl outline-none" placeholder="≈ûifre">
            <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold mb-3">Giri≈ü Yap</button>
            <button onclick="handleAuth('signup')" class="w-full bg-zinc-800 py-4 rounded-2xl font-bold text-zinc-400">Hesap Olu≈ütur</button>
        </div>
    </div>

    <aside class="w-72 bg-zinc-900 border-r border-zinc-800 flex flex-col">
        <div class="p-8 font-black text-2xl text-indigo-500 italic border-b border-zinc-800">DISCORD</div>
        <div id="channel-list" class="flex-1 p-4 overflow-y-auto"></div>
        <div class="p-4 bg-zinc-950/50">
            <input id="new-ch-name" class="w-full p-3 bg-zinc-800 rounded-xl mb-2 text-xs outline-none border border-zinc-700" placeholder="Grup Adƒ±...">
            <button onclick="createChannel()" class="w-full bg-indigo-600 py-2 rounded-xl text-[10px] font-black">GRUP OLU≈ûTUR</button>
        </div>
        <button id="admin-btn" onclick="openAdmin()" class="hidden m-4 p-3 bg-amber-600 rounded-xl font-black text-[10px]">ADMƒ∞N PANELƒ∞</button>
        <button onclick="logout()" class="p-4 text-xs text-zinc-600 font-bold border-t border-zinc-800">√áIKI≈û YAP</button>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <div id="call-panel" class="hidden bg-zinc-900 p-6 border-b border-zinc-800">
            <div class="grid grid-cols-2 gap-4 max-w-4xl mx-auto relative" id="video-container">
                <div class="relative"><video id="localVideo" autoplay muted playsinline class="mirror border-indigo-500"></video></div>
                <div class="relative"><video id="remoteVideo" autoplay playsinline></video><div id="remote-pointer" class="pointer-dot hidden"></div></div>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button onclick="togglePointer()" id="ptr-btn" class="hidden bg-amber-600 px-6 py-2 rounded-full font-bold text-xs uppercase">üìç ƒ∞≈üaretle</button>
                <button onclick="endCall()" class="bg-red-600 px-8 py-2 rounded-full font-bold">KAPAT</button>
            </div>
        </div>

        <header class="h-20 flex items-center justify-between px-8 border-b border-zinc-900">
            <span id="h-text" class="font-bold text-zinc-400"># KANAL SE√áƒ∞N</span>
            <button id="call-btn" onclick="startCall()" class="hidden bg-green-600 px-6 py-2 rounded-xl font-bold text-xs uppercase">Aramaya Katƒ±l</button>
        </header>

        <div id="messages" class="flex-1 p-8 overflow-y-auto space-y-4"></div>

        <form id="chat-form" class="hidden p-6 bg-zinc-900 border-t border-zinc-800 flex gap-4">
            <input id="msg-input" class="flex-1 bg-zinc-800 p-4 rounded-2xl outline-none" placeholder="Mesaj yaz...">
            <button class="bg-indigo-600 px-8 rounded-2xl font-bold">G√ñNDER</button>
        </form>
    </main>

    <script>
        let _supabase, user, activeCh, pc, localStream, pointerEnabled = false;

        window.onload = () => {
            _supabase = supabase.createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
            checkUser();
        };

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { error } = type === 'login' ? await _supabase.auth.signInWithPassword({email, password}) : await _supabase.auth.signUp({email, password});
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                user = session.user;
                document.getElementById('auth-screen').classList.add('hidden');
                if (user.email === 'test@test.com') {
                    document.getElementById('admin-btn').classList.remove('hidden');
                    document.getElementById('ptr-btn').classList.remove('hidden');
                }
                loadChannels();
            }
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-4 rounded-xl hover:bg-zinc-800 text-sm font-bold uppercase mb-1";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function createChannel() {
            const name = document.getElementById('new-ch-name').value;
            if (!name) return;
            await _supabase.from('channels').insert([{ name, creator_id: user.id }]);
            document.getElementById('new-ch-name').value = '';
            loadChannels();
        }

        async function selectChannel(ch) {
            activeCh = ch.id;
            document.getElementById('h-text').innerText = "# " + ch.name.toUpperCase();
            document.getElementById('call-btn').classList.remove('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            loadMessages();
            setupRealtime();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh).order('created_at');
            const box = document.getElementById('messages'); box.innerHTML = '';
            data?.forEach(addMsg); box.scrollTop = box.scrollHeight;
        }

        function addMsg(m) {
            const box = document.getElementById('messages');
            const isMe = m.user_id === user.id;
            const d = document.createElement('div');
            d.className = `p-4 rounded-2xl max-w-md ${isMe ? 'bg-indigo-600 ml-auto' : 'bg-zinc-900 border border-zinc-800'}`;
            d.innerHTML = `<p class="text-[9px] opacity-40 uppercase font-black">${m.username}</p><p class="text-sm">${m.content}</p>`;
            box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function setupRealtime() {
            _supabase.removeAllChannels();
            _supabase.channel(`room-${activeCh}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `channel_id=eq.${activeCh}` }, p => addMsg(p.new))
                .on('broadcast', { event: 'signal' }, async ({ payload }) => handleSignal(payload))
                .on('broadcast', { event: 'point' }, (p) => showPointer(p.payload))
                .subscribe();
        }

        async function handleSignal(payload) {
            if (!pc) await initWebRTC(false);
            if (payload.type === 'offer') {
                await pc.setRemoteDescription(payload);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                sendSignal(answer);
            } else if (payload.type === 'answer') { await pc.setRemoteDescription(payload); }
            else if (payload.type === 'candidate') { await pc.addIceCandidate(payload.candidate); }
        }

        async function initWebRTC() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = e => { if(e.candidate) sendSignal({ type: 'candidate', candidate: e.candidate }); };
        }

        async function startCall() {
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendSignal(offer);
        }

        function togglePointer() { pointerEnabled = !pointerEnabled; document.getElementById('ptr-btn').classList.toggle('bg-green-600'); }

        document.getElementById('remoteVideo').onclick = (e) => {
            if (!pointerEnabled) return;
            const rect = e.target.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            _supabase.channel(`room-${activeCh}`).send({ type: 'broadcast', event: 'point', payload: { x, y } });
        };

        function showPointer(p) {
            const dot = document.getElementById('remote-pointer');
            dot.style.left = p.x + "%"; dot.style.top = p.y + "%";
            dot.classList.remove('hidden');
            setTimeout(() => dot.classList.add('hidden'), 2000);
        }

        function sendSignal(payload) { _supabase.channel(`room-${activeCh}`).send({ type: 'broadcast', event: 'signal', payload }); }
        function endCall() { localStream?.getTracks().forEach(t => t.stop()); location.reload(); }
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            if(!i.value.trim()) return;
            await _supabase.from('messages').insert([{ content: i.value, channel_id: activeCh, username: user.email.split('@')[0], user_id: user.id }]);
            i.value = '';
        }
        function logout() { _supabase.auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
