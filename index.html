<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Pro Chat PC - V18</title>
    <script>if (/Android|iPhone|iPad/i.test(navigator.userAgent)) window.location.href = "mobile.html";</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.mirror { transform: scaleX(-1); } video { background: #000; border-radius: 1rem; width: 100%; aspect-ratio: 16/9; object-fit: cover; }</style>
</head>
<body class="bg-zinc-950 text-white h-screen flex overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-zinc-950 flex items-center justify-center">
        <div class="bg-zinc-900 p-10 rounded-3xl border border-zinc-800 text-center w-80">
            <h1 class="text-2xl font-black mb-6 text-indigo-500">PRO CHAT</h1>
            <input id="auth-email" class="w-full p-3 mb-2 bg-zinc-800 rounded-xl outline-none" placeholder="E-posta">
            <input id="auth-password" type="password" class="w-full p-3 mb-6 bg-zinc-800 rounded-xl outline-none" placeholder="Åžifre">
            <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-3 rounded-xl font-bold mb-2">GiriÅŸ</button>
            <button onclick="handleAuth('signup')" class="w-full text-zinc-500 text-xs">Hesap OluÅŸtur</button>
        </div>
    </div>

    <aside class="w-64 bg-zinc-900 flex flex-col border-r border-zinc-800">
        <div class="p-6 font-black text-indigo-500 border-b border-zinc-800">KANALLAR</div>
        <div id="channel-list" class="flex-1 p-2 overflow-y-auto"></div>
        <div class="p-4 border-t border-zinc-800">
            <input id="new-ch" class="w-full p-2 bg-zinc-800 rounded mb-2 text-xs" placeholder="Grup adÄ±...">
            <button onclick="createChannel()" class="w-full bg-indigo-600 py-2 rounded text-[10px] font-bold">OLUÅžTUR</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <div id="call-invite" class="hidden absolute top-4 left-1/2 -translate-x-1/2 z-50 bg-green-600 p-4 rounded-2xl flex items-center gap-4 shadow-2xl">
            <span class="text-sm font-bold">ðŸ“ž Birisi seni arÄ±yor!</span>
            <button onclick="joinCall()" class="bg-white text-green-600 px-4 py-1 rounded font-black">KATIL</button>
        </div>

        <div id="call-panel" class="hidden bg-zinc-900 p-4 border-b border-zinc-800">
            <div class="grid grid-cols-2 gap-4 max-w-3xl mx-auto">
                <video id="localVideo" autoplay muted playsinline class="mirror"></video>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
            <div class="flex justify-center mt-4"><button onclick="location.reload()" class="bg-red-600 px-6 py-2 rounded-full text-xs font-bold">KAPAT</button></div>
        </div>

        <header class="h-16 flex items-center justify-between px-6 border-b border-zinc-900">
            <h2 id="ch-title" class="font-bold text-zinc-500"># KANAL SEÃ‡</h2>
            <button id="call-btn" onclick="startCall()" class="hidden bg-indigo-600 px-4 py-2 rounded-lg text-xs font-bold uppercase">ðŸ“ž Arama BaÅŸlat</button>
        </header>

        <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4"></div>

        <form id="chat-form" class="hidden p-4 bg-zinc-900 flex gap-2">
            <input id="msg-input" class="flex-1 bg-zinc-800 p-3 rounded-xl outline-none" placeholder="Mesaj...">
            <button class="bg-indigo-600 px-6 rounded-xl font-bold">GÃ–NDER</button>
        </form>
    </main>

    <script>
        let _supabase, user, activeCh, pc, localStream, channel;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        window.onload = () => {
            _supabase = supabase.createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
            checkUser();
        };

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value, password = document.getElementById('auth-password').value;
            const { error } = type === 'login' ? await _supabase.auth.signInWithPassword({email, password}) : await _supabase.auth.signUp({email, password});
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { user = session.user; document.getElementById('auth-screen').classList.add('hidden'); loadChannels(); }
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list'); list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-3 rounded hover:bg-zinc-800 text-xs font-bold mb-1";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function createChannel() {
            const name = document.getElementById('new-ch').value;
            if(!name) return;
            await _supabase.from('channels').insert([{ name, creator_id: user.id }]);
            location.reload();
        }

        async function selectChannel(ch) {
            activeCh = ch.id;
            document.getElementById('ch-title').innerText = "# " + ch.name;
            document.getElementById('call-btn').classList.remove('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            loadMessages();
            setupRealtime();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh).order('created_at');
            const box = document.getElementById('messages'); box.innerHTML = '';
            data?.forEach(addMsg); box.scrollTop = box.scrollHeight;
        }

        function addMsg(m) {
            const box = document.getElementById('messages'), isMe = m.user_id === user.id;
            const d = document.createElement('div');
            d.className = `p-3 rounded-xl max-w-xs ${isMe ? 'bg-indigo-600 ml-auto' : 'bg-zinc-800'}`;
            d.innerHTML = `<p class="text-[8px] opacity-50 uppercase">${m.username}</p><p class="text-sm">${m.content}</p>`;
            box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function setupRealtime() {
            if (channel) _supabase.removeChannel(channel);
            channel = _supabase.channel(`room-${activeCh}`, { config: { broadcast: { self: false } } });
            
            channel
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `channel_id=eq.${activeCh}` }, p => addMsg(p.new))
            .on('broadcast', { event: 'invite' }, () => document.getElementById('call-invite').classList.remove('hidden'))
            .on('broadcast', { event: 'signal' }, async ({ payload }) => {
                if (!pc) await initWebRTC();
                if (payload.offer) {
                    await pc.setRemoteDescription(payload.offer);
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    channel.send({ type: 'broadcast', event: 'signal', payload: { answer } });
                } else if (payload.answer) {
                    await pc.setRemoteDescription(payload.answer);
                } else if (payload.candidate) {
                    await pc.addIceCandidate(payload.candidate);
                }
            })
            .subscribe();
        }

        async function initWebRTC() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection(config);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = e => { if(e.candidate) channel.send({ type: 'broadcast', event: 'signal', payload: { candidate: e.candidate } }); };
        }

        async function startCall() {
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
            channel.send({ type: 'broadcast', event: 'invite', payload: {} });
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            channel.send({ type: 'broadcast', event: 'signal', payload: { offer } });
        }

        async function joinCall() {
            document.getElementById('call-invite').classList.add('hidden');
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input'); if(!i.value.trim()) return;
            await _supabase.from('messages').insert([{ content: i.value, channel_id: activeCh, username: user.email.split('@')[0], user_id: user.id }]);
            i.value = '';
        }
    </script>
</body>
</html>
