<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat PC - Voice & Video</title>
    <script>if (/Android|iPhone|iPad/i.test(navigator.userAgent)) window.location.href = "mobile.html";</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
        video { background: #000; border-radius: 1.5rem; width: 100%; aspect-ratio: 16/9; object-cover: cover; }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen flex overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-zinc-950 flex items-center justify-center">
        <div class="bg-zinc-900 p-10 rounded-[2rem] border border-zinc-800 text-center w-80">
            <h1 class="text-3xl font-black mb-6 text-indigo-500 italic">PRO PC</h1>
            <input id="email" class="w-full p-3 mb-2 bg-zinc-800 rounded-xl outline-none" placeholder="E-posta">
            <input id="pass" type="password" class="w-full p-3 mb-6 bg-zinc-800 rounded-xl outline-none" placeholder="Şifre">
            <button onclick="login()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">Giriş</button>
        </div>
    </div>

    <div class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col">
        <div class="p-6 font-black text-indigo-500 border-b border-zinc-800">DISCORD PRO</div>
        <div id="channel-list" class="flex-1 p-4 overflow-y-auto"></div>
        <button onclick="logout()" class="p-4 text-xs text-zinc-500 hover:text-red-500 font-bold">ÇIKIŞ</button>
    </div>

    <div class="flex-1 flex flex-col">
        <div id="call-area" class="hidden bg-zinc-900 p-4 border-b border-zinc-800">
            <div id="video-grid">
                <div class="relative"><video id="localVideo" autoplay muted playsinline class="mirror border-2 border-indigo-500"></video><div class="absolute bottom-2 left-2 text-[10px] bg-black/50 px-2">SİZ</div></div>
                <div class="relative"><video id="remoteVideo" autoplay playsinline class="border-2 border-zinc-700"></video><div class="absolute bottom-2 left-2 text-[10px] bg-black/50 px-2">DİĞER</div></div>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button onclick="endCall()" class="bg-red-600 px-6 py-2 rounded-full font-bold">KAPAT</button>
            </div>
        </div>

        <div class="h-16 border-b border-zinc-800 flex items-center justify-between px-6">
            <span id="chat-title" class="font-bold text-zinc-400"># Kanal Seç</span>
            <button id="call-btn" onclick="startCall()" class="hidden bg-green-600 px-4 py-1 rounded-lg text-xs font-bold uppercase">Aramaya Katıl</button>
        </div>

        <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4"></div>

        <form id="chat-form" class="hidden p-4 bg-zinc-900 border-t border-zinc-800 flex gap-2">
            <input id="msg-input" class="flex-1 bg-zinc-800 p-3 rounded-xl outline-none" placeholder="Mesaj yaz...">
            <button class="bg-indigo-600 px-6 rounded-xl font-bold">GÖNDER</button>
        </form>
    </div>

    <script>
        const { createClient } = supabase;
        const _supabase = createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
        let user, activeCh, pc, localStream;

        async function login() {
            const { data, error } = await _supabase.auth.signInWithPassword({ email: email.value, password: pass.value });
            if (error) alert(error.message); else location.reload();
        }

        async function check() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { user = session.user; auth_screen.classList.add('hidden'); loadChannels(); }
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            data.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-3 rounded-lg hover:bg-zinc-800 mb-1 text-sm font-bold";
                b.innerText = "# " + ch.name;
                b.onclick = () => select(ch);
                document.getElementById('channel-list').appendChild(b);
            });
        }

        function select(ch) {
            activeCh = ch.id;
            chat_title.innerText = "# " + ch.name;
            call_btn.classList.remove('hidden');
            chat_form.classList.remove('hidden');
            loadMessages();
            setupSignaling();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh).order('created_at');
            messages.innerHTML = ''; data.forEach(addMsg);
        }

        function addMsg(m) {
            const d = document.createElement('div');
            d.className = `p-3 rounded-xl w-fit ${m.user_id === user.id ? 'bg-indigo-600 ml-auto' : 'bg-zinc-800'}`;
            d.innerHTML = `<p class="text-[10px] opacity-50">${m.username}</p><p>${m.content}</p>`;
            messages.appendChild(d); messages.scrollTop = messages.scrollHeight;
        }

        // --- WEBRTC VOICE & VIDEO ---
        async function startCall() {
            call_area.classList.remove('hidden');
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            initWebRTC();
        }

        function initWebRTC() {
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => remoteVideo.srcObject = e.streams[0];
            pc.onicecandidate = e => {
                if(e.candidate) sendSignal({ type: 'candidate', candidate: e.candidate });
            };
        }

        function setupSignaling() {
            const chan = _supabase.channel(`call-${activeCh}`);
            chan.on('broadcast', { event: 'signal' }, async ({ payload }) => {
                if (!pc) initWebRTC();
                if (payload.type === 'offer') {
                    await pc.setRemoteDescription(payload);
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendSignal(answer);
                } else if (payload.type === 'answer') {
                    await pc.setRemoteDescription(payload);
                } else if (payload.type === 'candidate') {
                    await pc.addIceCandidate(payload.candidate);
                }
            }).subscribe();
        }

        async function sendSignal(payload) {
            _supabase.channel(`call-${activeCh}`).send({ type: 'broadcast', event: 'signal', payload });
        }

        async function createOffer() {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendSignal(offer);
        }

        chat_form.onsubmit = async (e) => {
            e.preventDefault();
            await _supabase.from('messages').insert([{ content: msg_input.value, channel_id: activeCh, username: user.email.split('@')[0], user_id: user.id }]);
            msg_input.value = '';
        };

        function logout() { _supabase.auth.signOut().then(() => location.reload()); }
        check();
    </script>
</body>
</html>
