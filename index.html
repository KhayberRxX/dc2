<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat - Video & Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen overflow-hidden font-sans">

    <div id="auth-screen" class="flex items-center justify-center h-full">
        <div class="bg-zinc-900 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-zinc-800">
            <h1 class="text-3xl font-black mb-6 text-center text-blue-500 italic uppercase tracking-tighter">Pro Chat V1</h1>
            <input id="auth-email" class="w-full p-4 mb-3 bg-zinc-800 rounded-xl border border-zinc-700 outline-none focus:border-blue-500" placeholder="E-posta">
            <input id="auth-password" class="w-full p-4 mb-6 bg-zinc-800 rounded-xl border border-zinc-700 outline-none focus:border-blue-500" type="password" placeholder="≈ûifre">
            <div class="space-y-3">
                <button onclick="handleAuth('login')" class="w-full bg-blue-600 p-4 rounded-xl font-bold hover:bg-blue-700 transition">Giri≈ü Yap</button>
                <button onclick="handleAuth('signup')" class="w-full bg-zinc-800 p-4 rounded-xl font-bold hover:bg-zinc-700 transition text-sm">Hesap Olu≈ütur</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex h-full">
        <div class="w-72 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 font-black text-xl text-blue-500 border-b border-zinc-800 flex justify-between items-center">
                <span>PRO CHAT</span>
                <button onclick="logout()" class="text-[10px] bg-red-900/20 text-red-500 p-1 rounded hover:bg-red-900/40">√áIKI≈û</button>
            </div>
            <div id="channel-list" class="flex-1 p-3 space-y-1 overflow-y-auto"></div>
            <div class="p-4 border-t border-zinc-800 bg-zinc-900/50">
                <input id="new-channel-name" class="w-full p-2 bg-zinc-800 rounded mb-2 text-sm outline-none border border-zinc-700 focus:border-blue-500" placeholder="Yeni kanal adƒ±...">
                <button onclick="createChannel()" class="w-full bg-blue-600 p-2 rounded text-sm font-bold hover:bg-blue-500 transition uppercase">Kanal Olu≈ütur</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col relative">
            
            <div id="video-call-panel" class="hidden bg-zinc-900 border-b border-zinc-800 p-4 transition-all animate-fade-in">
                <div class="flex flex-col items-center gap-4">
                    <div class="flex gap-4 w-full justify-center">
                        <div class="relative">
                            <video id="localVideo" autoplay muted playsinline class="w-64 h-48 bg-black rounded-2xl mirror border-2 border-blue-600 shadow-2xl object-cover"></video>
                            <span class="absolute bottom-2 left-2 text-[10px] bg-black/50 px-2 py-1 rounded">Sen</span>
                        </div>
                    </div>
                    <div class="flex gap-4 items-center">
                        <button onclick="toggleMic()" id="mic-btn" class="p-4 bg-zinc-800 rounded-full hover:bg-zinc-700 transition shadow-lg">üéôÔ∏è</button>
                        <button onclick="toggleCamera()" id="cam-btn" class="p-4 bg-zinc-800 rounded-full hover:bg-zinc-700 transition shadow-lg">üì∑</button>
                        <button onclick="shareScreen()" id="screen-btn" class="p-4 bg-zinc-800 rounded-full hover:bg-zinc-700 transition shadow-lg">üñ•Ô∏è</button>
                        <button onclick="endCall()" class="p-4 bg-red-600 rounded-full hover:bg-red-700 transition font-bold px-8 shadow-lg">Kapat</button>
                    </div>
                </div>
            </div>

            <div class="h-16 flex items-center justify-between px-6 border-b border-zinc-800 bg-zinc-950/50 backdrop-blur-md">
                <span id="chat-header" class="font-bold text-zinc-400"># Kanal Se√ßin</span>
                <button id="call-start-btn" onclick="startCall()" class="hidden bg-green-600/20 text-green-500 border border-green-500/50 px-4 py-1 rounded-full text-xs font-bold hover:bg-green-600 hover:text-white transition">ARAMA BA≈ûLAT</button>
            </div>

            <div id="messages" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col bg-zinc-950"></div>

            <form id="chat-form" class="p-4 bg-zinc-900 border-t border-zinc-800 hidden">
                <div class="flex gap-3">
                    <input id="msg-input" class="flex-1 p-4 bg-zinc-800 rounded-2xl outline-none border border-zinc-700 focus:border-blue-500 transition" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
                    <button type="submit" class="bg-blue-600 px-8 py-2 rounded-2xl font-bold hover:bg-blue-500 transition shadow-lg">G√ñNDER</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const _supabase = createClient(
            "https://zdixrufuczabxhvsvwsd.supabase.co", 
            "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8"
        );

        let currentUser = null;
        let activeChannelId = null;
        let localStream = null;
        let isMicOpen = true;
        let isCamOpen = true;

        // --- AUTH Sƒ∞STEMƒ∞ ---
        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showScreen('chat');
                loadChannels();
            } else {
                showScreen('auth');
            }
        }

        function showScreen(type) {
            document.getElementById('auth-screen').classList.toggle('hidden', type === 'chat');
            document.getElementById('chat-screen').classList.toggle('hidden', type === 'auth');
        }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { error } = type === 'login' 
                ? await _supabase.auth.signInWithPassword({ email, password })
                : await _supabase.auth.signUp({ email, password });
            if (error) alert(error.message); else checkUser();
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }

        // --- KANAL & MESAJ Sƒ∞STEMƒ∞ ---
        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*').order('name');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-3 rounded-xl transition text-zinc-500 hover:bg-zinc-800 hover:text-white mb-1";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function selectChannel(ch) {
            activeChannelId = ch.id;
            document.getElementById('chat-header').innerText = "# " + ch.name;
            document.getElementById('chat-form').classList.remove('hidden');
            document.getElementById('call-start-btn').classList.remove('hidden');
            
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', ch.id).order('created_at');
            const box = document.getElementById('messages');
            box.innerHTML = '';
            data?.forEach(m => addMsg(m));

            _supabase.channel(`room-${ch.id}`).on('postgres_changes', { 
                event: 'INSERT', schema: 'public', table: 'messages', filter: 'channel_id=eq.' + ch.id 
            }, p => addMsg(p.new)).subscribe();
        }

        function addMsg(m) {
            const box = document.getElementById('messages');
            const d = document.createElement('div');
            const isMe = m.user_id === currentUser?.id;
            d.className = `p-3 rounded-2xl w-fit max-w-sm border shadow-xl ${isMe ? 'bg-blue-600 border-blue-500 ml-auto rounded-tr-none' : 'bg-zinc-900 border-zinc-800 rounded-tl-none'}`;
            d.innerHTML = `<span class="text-[10px] ${isMe ? 'text-blue-100' : 'text-blue-500'} font-bold block mb-1 uppercase tracking-tighter">${m.username}</span><span class="text-sm font-medium">${m.content}</span>`;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        // --- MEDYA & ARAMA FONKSƒ∞YONLARI ---
        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('video-call-panel').classList.remove('hidden');
                document.getElementById('localVideo').srcObject = localStream;
                sendSystemMsg("üé• G√∂r√ºnt√ºl√º arama ba≈üladƒ±...");
            } catch (err) { alert("Cihaz izni reddedildi!"); }
        }

        function toggleMic() {
            isMicOpen = !isMicOpen;
            localStream.getAudioTracks()[0].enabled = isMicOpen;
            document.getElementById('mic-btn').innerText = isMicOpen ? "üéôÔ∏è" : "üîá";
            document.getElementById('mic-btn').classList.toggle('bg-red-600', !isMicOpen);
        }

        function toggleCamera() {
            isCamOpen = !isCamOpen;
            localStream.getVideoTracks()[0].enabled = isCamOpen;
            document.getElementById('cam-btn').innerText = isCamOpen ? "üì∑" : "üö´";
            document.getElementById('cam-btn').classList.toggle('bg-red-600', !isCamOpen);
        }

        async function shareScreen() {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('localVideo').srcObject = screenStream;
                screenStream.getVideoTracks()[0].onended = () => {
                    document.getElementById('localVideo').srcObject = localStream;
                };
            } catch (err) { console.error(err); }
        }

        function endCall() {
            localStream?.getTracks().forEach(t => t.stop());
            document.getElementById('video-call-panel').classList.add('hidden');
            sendSystemMsg("‚ùå Arama sona erdi.");
        }

        async function sendSystemMsg(txt) {
            await _supabase.from('messages').insert([{ content: txt, channel_id: activeChannelId, username: 'Sƒ∞STEM', user_id: '00000000-0000-0000-0000-000000000000' }]);
        }

        // --- GENEL AKSƒ∞YONLAR ---
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            if(!i.value.trim()) return;
            await _supabase.from('messages').insert([{ 
                content: i.value, channel_id: activeChannelId, 
                username: currentUser.email.split('@')[0], user_id: currentUser.id 
            }]);
            i.value = '';
        }

        async function createChannel() {
            const input = document.getElementById('new-channel-name');
            if(!input.value.trim()) return;
            await _supabase.from('channels').insert([{ name: input.value.trim() }]);
            input.value = ''; loadChannels();
        }

        checkUser();
    </script>
</body>
</html>
