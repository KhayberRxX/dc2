<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Chat Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .mirror { transform: scaleX(-1); }
        .drawer { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .pointer-dot {
            position: absolute; width: 30px; height: 30px;
            background: rgba(239, 68, 68, 0.6); border: 3px solid white;
            border-radius: 50%; pointer-events: none; z-index: 100;
            transform: translate(-50%, -50%); animation: pulse 0.8s infinite;
        }
        @keyframes pulse { 0% { scale: 1; } 50% { scale: 1.3; } 100% { scale: 1; } }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen flex flex-col overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-zinc-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-black text-indigo-500 mb-8 italic uppercase tracking-tighter">MOBILE PRO</h1>
            <input id="auth-email" class="w-full p-4 mb-3 bg-zinc-900 rounded-2xl border border-zinc-800 outline-none" placeholder="E-posta">
            <input id="auth-password" class="w-full p-4 mb-8 bg-zinc-900 rounded-2xl border border-zinc-800 outline-none" type="password" placeholder="Åifre">
            <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition">GÄ°RÄ°Å YAP</button>
            <button onclick="handleAuth('signup')" class="w-full mt-4 text-zinc-500 font-bold uppercase text-sm">Hesap OluÅŸtur</button>
        </div>
    </div>

    <header class="h-16 border-b border-zinc-800 flex items-center justify-between px-4 bg-zinc-900/50">
        <button onclick="toggleDrawer()" class="p-2 text-2xl">â˜°</button>
        <span id="header-text" class="font-bold text-sm text-zinc-300"># KANAL SEÃ‡</span>
        <div class="flex gap-2">
            <button id="call-btn" onclick="startCall()" class="hidden bg-green-600 p-2 rounded-xl text-lg">ğŸ“</button>
        </div>
    </header>

    <main id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-zinc-950"></main>

    <footer id="chat-form-container" class="hidden p-3 bg-zinc-900 border-t border-zinc-800 pb-8">
        <form id="chat-form" class="flex gap-2">
            <input id="msg-input" class="flex-1 bg-zinc-800 rounded-full px-5 py-3 outline-none border border-zinc-700 focus:border-indigo-500" placeholder="Mesaj yaz...">
            <button type="submit" class="bg-indigo-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-90">ğŸš€</button>
        </form>
    </footer>

    <div id="drawer" class="drawer fixed inset-y-0 left-0 w-72 bg-zinc-900 shadow-2xl z-[150] -translate-x-full border-r border-zinc-800 flex flex-col">
        <div class="p-6 border-b border-zinc-800 flex justify-between items-center">
            <h2 class="font-black text-indigo-500 italic uppercase">KANALLAR</h2>
            <button onclick="toggleDrawer()" class="text-2xl">Ã—</button>
        </div>
        <div id="channel-list" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
        <div class="p-4 bg-zinc-950/50">
            <input id="new-channel-name" class="w-full p-3 bg-zinc-800 rounded-xl mb-2 text-sm border border-zinc-700" placeholder="Grup AdÄ±...">
            <button onclick="createChannel()" class="w-full bg-indigo-600 py-2 rounded-xl text-xs font-bold uppercase">YENÄ° GRUP AÃ‡</button>
        </div>
        <button id="admin-btn" onclick="openAdmin()" class="hidden m-4 p-3 bg-amber-600 rounded-xl font-black text-[10px] uppercase">ADMÄ°N PANELÄ°</button>
        <button onclick="logout()" class="p-6 text-red-500 font-bold text-xs uppercase border-t border-zinc-800">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>

    <div id="call-panel" class="hidden fixed inset-0 z-[200] bg-black flex flex-col">
        <div class="relative flex-1 bg-black overflow-hidden" id="video-box">
            <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover mirror"></video>
            <div id="remote-pointer" class="pointer-dot hidden"></div>
        </div>
        <div class="p-8 bg-zinc-900 rounded-t-[40px] flex justify-center items-center gap-6">
            <button onclick="toggleMic()" id="mic-btn" class="w-14 h-14 bg-zinc-800 rounded-full text-xl">ğŸ™ï¸</button>
            <button onclick="toggleCam()" id="cam-btn" class="w-14 h-14 bg-zinc-800 rounded-full text-xl">ğŸ“·</button>
            <button onclick="endCall()" class="w-20 h-20 bg-red-600 rounded-full text-2xl shadow-xl active:scale-90">ğŸ“</button>
        </div>
    </div>

    <script>
        // Supabase ve Temel MantÄ±k MasaÃ¼stÃ¼ ile AynÄ±
        let _supabase;
        let currentUser = null, activeChannelId = null, localStream = null;
        let isMic = true, isCam = true;

        function init() {
            try {
                const { createClient } = supabase;
                _supabase = createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
                checkUser();
            } catch (e) { alert("Sistem yÃ¼klenemedi!"); }
        }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { data, error } = type === 'login' 
                ? await _supabase.auth.signInWithPassword({ email, password })
                : await _supabase.auth.signUp({ email, password });
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('auth-screen').classList.add('hidden');
                if (currentUser.email === 'test@test.com') document.getElementById('admin-btn').classList.remove('hidden');
                loadChannels();
            }
        }

        function toggleDrawer() {
            const d = document.getElementById('drawer');
            d.classList.toggle('-translate-x-full');
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-4 rounded-2xl bg-zinc-800 text-sm font-bold active:bg-indigo-600 transition";
                b.innerText = "# " + ch.name.toUpperCase();
                b.onclick = () => { selectChannel(ch); toggleDrawer(); };
                list.appendChild(b);
            });
        }

        async function selectChannel(ch) {
            activeChannelId = ch.id;
            document.getElementById('header-text').innerText = "# " + ch.name.toUpperCase();
            document.getElementById('call-btn').classList.remove('hidden');
            document.getElementById('chat-form-container').classList.remove('hidden');
            loadMessages();
            _supabase.channel(`room-${ch.id}`).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `channel_id=eq.${ch.id}` }, p => addMsg(p.new)).subscribe();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeChannelId).order('created_at');
            const box = document.getElementById('messages'); box.innerHTML = '';
            data?.forEach(addMsg);
            box.scrollTop = box.scrollHeight;
        }

        function addMsg(m) {
            const box = document.getElementById('messages');
            const isMe = m.user_id === currentUser.id;
            const d = document.createElement('div');
            d.className = `p-3 rounded-2xl max-w-[85%] shadow-md ${isMe ? 'bg-indigo-600 ml-auto rounded-tr-none' : 'bg-zinc-800 rounded-tl-none'}`;
            d.innerHTML = `<span class="text-[8px] font-black opacity-50 block uppercase">${m.username}</span><span class="text-sm font-medium">${m.content}</span>`;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input');
            if (!i.value.trim()) return;
            await _supabase.from('messages').insert([{ content: i.value, channel_id: activeChannelId, username: currentUser.email.split('@')[0], user_id: currentUser.id }]);
            i.value = '';
        }

        async function startCall() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('call-panel').classList.remove('hidden');
            document.getElementById('localVideo').srcObject = localStream;
        }

        function endCall() {
            localStream?.getTracks().forEach(t => t.stop());
            document.getElementById('call-panel').classList.add('hidden');
        }

        // Pointer Dinleyici (MasaÃ¼stÃ¼ Admin TÄ±klarsa Mobilde GÃ¶zÃ¼kÃ¼r)
        window.addEventListener('load', () => {
            setTimeout(() => {
                _supabase.channel('pointer-room').on('broadcast', { event: 'point' }, (p) => {
                    const dot = document.getElementById('remote-pointer');
                    dot.style.left = p.payload.x + "%";
                    dot.style.top = p.payload.y + "%";
                    dot.classList.remove('hidden');
                    setTimeout(() => dot.classList.add('hidden'), 2000);
                }).subscribe();
            }, 2000);
        });

        function logout() { _supabase.auth.signOut().then(() => location.reload()); }
        window.onload = init;
    </script>
</body>
</html>
