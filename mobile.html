<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Chat Mobile - V19</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.mirror { transform: scaleX(-1); } video { background: #18181b; border-radius: 1.5rem; width: 100%; height: 100%; object-fit: cover; }</style>
</head>
<body class="bg-zinc-950 text-white h-screen flex flex-col overflow-hidden font-sans">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-zinc-950 flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-4xl font-black text-indigo-500 mb-8 italic italic">MOBILE</h1>
        <input id="auth-email" class="w-full p-5 mb-3 bg-zinc-900 rounded-3xl outline-none" placeholder="E-posta">
        <input id="auth-password" type="password" class="w-full p-5 mb-10 bg-zinc-900 rounded-3xl outline-none" placeholder="Åžifre">
        <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-5 rounded-3xl font-black text-lg shadow-xl active:scale-95 transition">GÄ°RÄ°Åž YAP</button>
        <button onclick="handleAuth('signup')" class="mt-6 text-zinc-500 font-bold uppercase text-xs">Hesap OluÅŸtur</button>
    </div>

    <div id="call-invite" class="hidden absolute top-20 left-4 right-4 z-[250] bg-indigo-600 p-8 rounded-[3rem] shadow-2xl text-center border-2 border-indigo-400 animate-bounce">
        <p class="font-black text-xl mb-6 tracking-tighter uppercase">GELEN ARAMA!</p>
        <button onclick="joinCall()" class="w-full bg-white text-indigo-600 py-4 rounded-2xl font-black shadow-lg">KATIL</button>
    </div>

    <header class="h-16 border-b border-zinc-900 flex items-center justify-between px-6 bg-zinc-950">
        <button onclick="drawer.classList.toggle('-translate-x-full')" class="text-3xl text-indigo-500">â˜°</button>
        <span id="title" class="text-[10px] font-black uppercase text-zinc-500 tracking-[0.2em]"># KANAL SEÃ‡</span>
        <button id="call-btn" onclick="startCall()" class="hidden bg-green-600 p-3 rounded-2xl">ðŸ“ž</button>
    </header>

    <main id="messages" class="flex-1 overflow-y-auto p-6 space-y-4 bg-zinc-950"></main>

    <form id="chat-form" class="hidden p-4 bg-zinc-900 flex gap-3 pb-10 border-t border-zinc-800">
        <input id="msg-input" class="flex-1 bg-zinc-800 px-6 py-3 rounded-full outline-none text-sm" placeholder="Mesaj yaz...">
        <button class="bg-indigo-600 w-12 h-12 rounded-full flex items-center justify-center font-black shadow-lg">ðŸš€</button>
    </form>

    <div id="drawer" class="fixed inset-y-0 left-0 w-80 bg-zinc-900 z-[150] -translate-x-full transition-transform p-8 border-r border-zinc-800 shadow-2xl">
        <h2 class="font-black text-indigo-500 mb-8 italic text-2xl uppercase italic">KANALLAR</h2>
        <div id="channel-list" class="space-y-3 mb-10 overflow-y-auto max-h-[50%]"></div>
        <div class="pt-8 border-t border-zinc-800">
            <input id="new-ch" class="w-full p-4 bg-zinc-800 rounded-2xl mb-3 text-xs outline-none" placeholder="Grup adÄ±...">
            <button onclick="createChannel()" class="w-full bg-indigo-600 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">OLUÅžTUR</button>
        </div>
        <button onclick="logout()" class="absolute bottom-12 left-8 text-red-500 font-black text-xs uppercase">Ã‡IKIÅž YAP</button>
    </div>

    <div id="call-panel" class="hidden fixed inset-0 z-[300] bg-black flex flex-col">
        <div class="flex-1 relative">
            <video id="remoteVideo" autoplay playsinline class="w-full h-full"></video>
            <video id="localVideo" autoplay muted playsinline class="absolute top-6 right-6 w-32 h-48 mirror border-2 border-indigo-500 rounded-3xl shadow-2xl"></video>
        </div>
        <div class="p-12 bg-zinc-900 flex justify-center pb-20">
            <button onclick="location.reload()" class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center shadow-2xl active:scale-75 transition text-3xl">ðŸ“ž</button>
        </div>
    </div>

    <script>
        let _supabase, user, activeCh, pc, localStream, channel;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] };

        window.onload = () => {
            _supabase = supabase.createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
            checkUser();
        };

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value, password = document.getElementById('auth-password').value;
            const { error } = type === 'login' ? await _supabase.auth.signInWithPassword({email, password}) : await _supabase.auth.signUp({email, password});
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { user = session.user; document.getElementById('auth-screen').classList.add('hidden'); loadChannels(); }
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list'); list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-5 bg-zinc-800 rounded-3xl font-black uppercase text-[10px] active:bg-indigo-600 shadow-sm";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function createChannel() {
            const name = document.getElementById('new-ch').value;
            if(!name) return;
            await _supabase.from('channels').insert([{ name, creator_id: user.id }]);
            location.reload();
        }

        async function selectChannel(ch) {
            activeCh = ch.id;
            document.getElementById('title').innerText = "# " + ch.name;
            document.getElementById('call-btn').classList.remove('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            document.getElementById('drawer').classList.add('-translate-x-full');
            loadMessages();
            setupRealtime();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh).order('created_at', { ascending: true });
            const box = document.getElementById('messages'); box.innerHTML = '';
            data?.forEach(addMsg); box.scrollTop = box.scrollHeight;
        }

        function addMsg(m) {
            const box = document.getElementById('messages'), isMe = m.user_id === user.id;
            const d = document.createElement('div');
            d.className = `p-4 rounded-[1.8rem] max-w-[85%] ${isMe ? 'bg-indigo-600 ml-auto' : 'bg-zinc-800'}`;
            d.innerHTML = `<p class="text-[8px] opacity-40 font-black uppercase mb-1">${m.username}</p><p class="text-[13px] leading-tight">${m.content}</p>`;
            box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function setupRealtime() {
            if (channel) _supabase.removeChannel(channel);
            channel = _supabase.channel(`room-${activeCh}`, { config: { broadcast: { self: false } } });
            
            channel
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `channel_id=eq.${activeCh}` }, p => addMsg(p.new))
            .on('broadcast', { event: 'invite' }, () => document.getElementById('call-invite').classList.remove('hidden'))
            .on('broadcast', { event: 'ready' }, async () => { if(pc) sendOffer(); })
            .on('broadcast', { event: 'signal' }, async ({ payload }) => {
                if (payload.offer) {
                    if (!pc) await initWebRTC();
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    channel.send({ type: 'broadcast', event: 'signal', payload: { answer } });
                } else if (payload.answer) {
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.answer));
                } else if (payload.candidate) {
                    await pc.addIceCandidate(new RTCIceCandidate(payload.candidate));
                }
            })
            .subscribe();
        }

        async function initWebRTC() {
            if (pc) return;
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            pc = new RTCPeerConnection(config);
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => { if(e.streams[0]) document.getElementById('remoteVideo').srcObject = e.streams[0]; };
            pc.onicecandidate = e => { if(e.candidate) channel.send({ type: 'broadcast', event: 'signal', payload: { candidate: e.candidate } }); };
        }

        async function startCall() {
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
            channel.send({ type: 'broadcast', event: 'invite', payload: {} });
        }

        async function joinCall() {
            document.getElementById('call-invite').classList.add('hidden');
            document.getElementById('call-panel').classList.remove('hidden');
            await initWebRTC();
            channel.send({ type: 'broadcast', event: 'ready', payload: {} });
        }

        async function sendOffer() {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            channel.send({ type: 'broadcast', event: 'signal', payload: { offer } });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const i = document.getElementById('msg-input'); if(!i.value.trim()) return;
            await _supabase.from('messages').insert([{ content: i.value, channel_id: activeCh, username: user.email.split('@')[0], user_id: user.id }]);
            i.value = '';
        }
        function logout() { _supabase.auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
