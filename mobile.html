<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Chat Mobile - V22</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mirror { transform: scaleX(-1); }
        video { background: #000; border-radius: 2rem; width: 100%; height: 100%; object-fit: cover; }
        .ctrl-btn { background: #3f3f46; width: 56px; height: 56px; border-radius: 50%; display: flex; items-center: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        .ctrl-btn.active { background: #4f46e5; }
        .ctrl-btn.off { background: #ef4444; }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen flex flex-col overflow-hidden">

    <div id="auth-screen" class="fixed inset-0 z-[500] bg-zinc-950 flex flex-col items-center justify-center p-8">
        <h1 class="text-3xl font-black text-indigo-500 mb-8 italic uppercase">Mobile V22</h1>
        <input id="auth-email" class="w-full p-4 mb-2 bg-zinc-900 rounded-3xl outline-none" placeholder="E-posta">
        <input id="auth-password" type="password" class="w-full p-4 mb-8 bg-zinc-900 rounded-3xl outline-none" placeholder="Åžifre">
        <button onclick="handleAuth('login')" class="w-full bg-indigo-600 py-4 rounded-3xl font-black">GÄ°RÄ°Åž</button>
    </div>

    <div id="call-panel" class="hidden fixed inset-0 z-[300] bg-black flex flex-col">
        <div class="flex-1 relative">
            <video id="remoteVideo" autoplay playsinline class="w-full h-full"></video>
            <video id="localVideo" autoplay muted playsinline class="absolute top-4 right-4 w-32 h-44 mirror border-2 border-indigo-600 rounded-3xl"></video>
        </div>
        <div class="p-8 bg-zinc-900 flex justify-center gap-4 pb-12">
            <button id="mic-btn" onclick="toggleMic()" class="ctrl-btn off">ðŸ”‡</button>
            <button onclick="location.reload()" class="bg-red-600 w-14 h-14 rounded-full flex items-center justify-center">ðŸ“ž</button>
            <button id="cam-btn" onclick="toggleCam()" class="ctrl-btn off">ðŸš«</button>
        </div>
    </div>

    <header class="h-16 border-b border-zinc-900 flex items-center justify-between px-6">
        <button onclick="drawer.classList.toggle('-translate-x-full')" class="text-2xl">â˜°</button>
        <button id="call-btn" onclick="startCall()" class="hidden bg-green-600 p-2.5 rounded-xl">ðŸ“ž</button>
    </header>

    <main id="messages" class="flex-1 overflow-y-auto p-4 space-y-3"></main>

    <form id="chat-form" class="hidden p-4 bg-zinc-900 flex gap-2 pb-10">
        <input id="msg-input" class="flex-1 bg-zinc-800 px-6 py-2 rounded-full outline-none" placeholder="Mesaj...">
        <button class="bg-indigo-600 w-10 h-10 rounded-full font-bold">></button>
    </form>

    <div id="drawer" class="fixed inset-y-0 left-0 w-64 bg-zinc-900 z-[150] -translate-x-full transition-transform p-6 border-r border-zinc-800">
        <div id="channel-list" class="space-y-2"></div>
    </div>

    <script>
        // PC SCRIPT Ä°LE AYNI MANTIK (initWebRTC iÃ§indeki 'enabled = false' kÄ±smÄ± dahil)
        let _supabase, user, activeCh, pc, localStream, channel;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        window.onload = () => {
            _supabase = supabase.createClient("https://zdixrufuczabxhvsvwsd.supabase.co", "sb_publishable_cQH31e8TGNu-KuWRIr6_xA_r5yA1eV8");
            checkUser();
        };

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value, password = document.getElementById('auth-password').value;
            const { error } = type === 'login' ? await _supabase.auth.signInWithPassword({email, password}) : await _supabase.auth.signUp({email, password});
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { user = session.user; document.getElementById('auth-screen').classList.add('hidden'); loadChannels(); }
        }

        async function loadChannels() {
            const { data } = await _supabase.from('channels').select('*');
            const list = document.getElementById('channel-list'); list.innerHTML = '';
            data?.forEach(ch => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-4 bg-zinc-800 rounded-2xl font-bold text-xs";
                b.innerText = "# " + ch.name;
                b.onclick = () => selectChannel(ch);
                list.appendChild(b);
            });
        }

        async function selectChannel(ch) {
            activeCh = ch.id;
            document.getElementById('call-btn').classList.remove('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            document.getElementById('drawer').classList.add('-translate-x-full');
            setupRealtime(); loadMessages();
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('channel_id', activeCh);
            const box = document.getElementById('messages'); box.innerHTML = '';
            data?.forEach(m => {
                const d = document.createElement('div');
                d.className = `p-3 rounded-2xl max-w-[80%] ${m.user_id === user.id ? 'bg-indigo-600 ml-auto' : 'bg-zinc-800'}`;
                d.innerHTML = `<p class="text-sm">${m.content}</p>`;
                box.appendChild(d); box.scrollTop = box.scrollHeight;
            });
        }

        function setupRealtime() {
            if (channel) _supabase.removeChannel(channel);
            channel = _supabase.channel(`room-${activeCh}`, { config: { broadcast: { self: false } } });
            channel
            .on('broadcast', { event: 'ready' }, async () => { if(pc) sendOffer(); })
            .on('broadcast', { event: 'signal' }, async ({ payload }) => {
                if (payload.offer) {
                    if (!pc) await initWebRTC();
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    channel.send({ type: 'broadcast', event: 'signal', payload: { answer } });
                } else if (payload.answer) {
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.answer));
                } else if (payload.candidate) {
                    try { await pc.addIceCandidate(new RTCIceCandidate(payload.candidate)); } catch(e){}
                }
            }).subscribe();
        }

        async function initWebRTC() {
            if (pc) return;
            pc = new RTCPeerConnection(config);
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            
            // VARSAYILAN KAPALI
            localStream.getVideoTracks()[0].enabled = false;
            localStream.getAudioTracks()[0].enabled = false;
            
            document.getElementById('localVideo').srcObject = localStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.ontrack = (e) => document.getElementById('remoteVideo').srcObject = e.streams[0];
            pc.onicecandidate = (e) => { if(e.candidate) channel.send({ type: 'broadcast', event: 'signal', payload: { candidate: e.candidate } }); };
        }

        async function startCall() { document.getElementById('call-panel').classList.remove('hidden'); await initWebRTC(); channel.send({ type: 'broadcast', event: 'invite', payload: {} }); }
        async function joinCall() { document.getElementById('call-panel').classList.remove('hidden'); await initWebRTC(); setTimeout(() => channel.send({ type: 'broadcast', event: 'ready', payload: {} }), 1000); }
        async function sendOffer() { const offer = await pc.createOffer(); await pc.setLocalDescription(offer); channel.send({ type: 'broadcast', event: 'signal', payload: { offer } }); }
        
        function toggleMic() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('mic-btn');
            btn.innerText = track.enabled ? 'ðŸŽ¤' : 'ðŸ”‡';
            btn.className = `ctrl-btn ${track.enabled ? 'active' : 'off'}`;
        }
        function toggleCam() {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('cam-btn');
            btn.innerText = track.enabled ? 'ðŸ“¹' : 'ðŸš«';
            btn.className = `ctrl-btn ${track.enabled ? 'active' : 'off'}`;
        }
    </script>
</body>
</html>
